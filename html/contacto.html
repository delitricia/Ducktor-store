<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/contacto.css">
  <title>Ducktor</title>
</head>

<body>
  <header>
    <img src="../img/LogoDucktorNav.png" alt="logo" tittle="logo ducktor"></img>
    <ul class="nav">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../html/catalogo.html">Catálogo</a></li>
      <li><a href="../html/detalle.html">Producto</a></li>
    </ul>
    <div class="action">
      <div class="searchBx">
        <a href="#"><i class="bx bx-search"></i></a>
        <input type="text" placeholder="Encuentra tu Ducktor">
      </div>
    </div>
    <div class="toggleMenu" onclick="toggleMenu();"></div>
  </header>
  <div class="content">
    <form id="contactForm">
      <h2>Contacto & Colaboración</h2>

      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Asunto / Tipo de mensaje:</label>
      <select id="subject" name="subject" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="general">Consulta general</option>
        <option value="collaboration">Presupuesto / colaboración comercial</option>
      </select>

      <div id="companyField" style="display:none;">
        <label for="company">Empresa / Comercio:</label>
        <input type="text" id="company" name="company">
      </div>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Suscribirme a novedades y tips de bienestar con patitos</label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const subject = document.getElementById('subject');
    const companyField = document.getElementById('companyField');

    subject.addEventListener('change', () => {
      if (subject.value === 'collaboration') {
        companyField.style.display = 'block';
      } else {
        companyField.style.display = 'none';
      }
    });
  </script>

  <footer>
    <div class="info" id="footer">
      <img src="../img/LogoFoot.png" alt="logo" tittle="logo patito"></img>
      <p>Copyright &copy; 2025 All Rights Reserved</p>
      <a href="../html/contacto.html">Contacto</a>
      <ul>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
