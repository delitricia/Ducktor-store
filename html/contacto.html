<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/contacto.css">
  <title>Ducktor</title>
</head>

<body>
  <header>
    <img src="../img/LogoDucktorNav.png" alt="logo" tittle="logo ducktor"></img>
    <ul class="nav">
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../html/catalogo.html">Catálogo</a></li>
      <!-- <li><a href="../html/detalle.html">Producto</a></li> -->
    </ul>
    <div class="action">
      <div class="searchBx">
        <a href="#"><i class="bx bx-search"></i></a>
        <input type="text" placeholder="Encuentra tu Ducktor">
      </div>
    </div>
    <div class="toggleMenu" onclick="toggleMenu();"></div>
  </header>

  <main class="form-container">
    <form>
      <h2>Contacto</h2>
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="nombre">
        <label for="phone">Teléfono</label>
        <input type="tel" name="phone" id="phone" placeholder="Teléfono">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email">
        <label for="message">Mensaje</label>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
        <div class="form-txt">
          <a href="#">Política de Privacidad</a>
          <a href="#">Términos y condiciones</a>
        </div>
        <div class="newsletter-option">
          <input class="nwsl-checkbox" type="checkbox" id="novedades">
          <label for="novedades">Suscribirme a novedades y tips de bienestar con patitos</label>
        </div>
        <input class="btn" type="submit" value="Enviar">
      </div>
    </form>
  </main>


  <footer>
    <div class="info" id="footer">
      <img src="../img/LogoFoot.png" alt="logo" tittle="logo patito"></img>
      <p class="copy">Copyright &copy; 2025 All Rights Reserved</p>
      <a class="contact" href="../html/contacto.html">Contacto</a>
      <ul>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
      </ul>
  </footer>
</body>

</html>
