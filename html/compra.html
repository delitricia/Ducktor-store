<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/compra.css">
    <link rel="stylesheet" href="../css/header-footer.css  ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <title>Carrito</title>
    <link rel="icon" type="image" href="../img/LogoFoot.png">
</head>

<body>
    <header>
        <img src="../img/LogoDucktorNav.png" alt="logo" title="logo ducktor"></img>
        <ul class="nav">
            <li><a href="../index.html"><i class="fa-solid fa-house"></i> Inicio</a></li>
            <li><a href="./catalogo.html"><i class="fa-solid fa-store"></i> Catálogo</a></li>
            <!-- <li><a href="./compra.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a></li> -->
        </ul>
        <div class="action">
            <div class="searchBx">
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <input type="text" placeholder="Encuentra tu Ducktor">
            </div>
        </div>
        <div class="toggleMenu" onclick="toggleMenu();"></div>
    </header>

    <!-- PAYMENT SECTION -->
    <div class="payment_section">
        <div class="my_products">
            <div class="cart-header">
                <p class="text_payment">TUS PRODUCTOS</p>
                <button onclick="window.vaciarCarrito()" class="btn-vaciar">
                    <i class="fa-solid fa-trash-can"></i> Vaciar carrito
                </button>
            </div>
            <div id="lista-carrito" class="cart-list">
            </div>
        </div>
        <div class="my_payment" style="text-align: center;">
            <p class="text_payment">Total a pagar</p>
            <h2 id="total-carrito">0.00€</h2>
            <button class="payment" id="btn-pagar">Pagar</button>
        </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="info" id="footer">
            <img src="../img/LogoFoot.png" alt="logo" tittle="logo patito"></img>
            <p class="copy">Copyright &copy; 2025 All Rights Reserved</p>
            <a class="contact" href="../html/contacto.html">Contacto</a>
            <ul>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            </ul>
    </footer>
    <script type="module" src="../js/carrito.js"></script>

</html>
