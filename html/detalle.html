<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/detalle.css">
    <title>Ducktor Store</title>
</head>

<body>
    <header>
        <img src="../img/LogoDucktorNav.png" alt="logo" tittle="logo ducktor"></img>
        <ul class="nav">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../html/catalogo.html">Catálogo</a></li>
        </ul>
        <div class="action">
            <div class="searchBx">
                <a href="#"><i class="bx bx-search"></i></a>
                <input type="text" placeholder="Encuentra tu Ducktor">
            </div>
        </div>
        <div class="toggleMenu" onclick="toggleMenu();"></div>
    </header>

    <section class="detalle-producto">
        <div class="titulo-articulo">
            <h1 class="nombre" id="nombre-pato">Cargando patito...</h1>
            <hr class="linia">
            <h3 class="subtitulo" id="subtitulo-pato">...</h3>
        </div>

        <div class="informacion-producto">
            <div class="texto">
                <div class="descripcion">
                    <h3>Descripción</h3>
                    <p id="descripcion-pato" style="white-space: pre-line;"></p>
                    <blockquote class="frase" id="frase-pato"><b></b></blockquote>
                </div>
                <div class="caracteristicas">
                    <h3>Características</h3>
                    <ul id="lista-caracteristicas">
                    </ul>
                </div>
            </div>
            <div class="imagen-galeria">
                <img id="img-principal" src="" alt="Imagen Pato">
            </div>
        </div>
        <div class="venta">
            <div class="opciones-compra">
                <p class="precio" id="precio-pato">0.00 €</p>
                <div class="cantidad">
                    <button id="btn-menos"> - </button>
                    <span class="cantidad-numero" id="cantidad"> 1 </span>
                    <button id="btn-mas"> + </button>
                </div>
                <div class="stock">
                    <p id="info-stock" class="stock-mensaje"></p>
                </div>
                <button class="comprar" id="btn-add-carrito" data-id="">Agregar al carrito</button>
            </div>
            <p class="mensaje-error" id="mensaje-stock"></p>
            <div class="imagenes-frontal-lateral">
                <img id="img-frontal" src="" alt="Frontal">
                <img id="img-lateral" src="" alt="Lateral">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="info" id="footer">
            <img src="../img/LogoFoot.png" alt="logo" tittle="logo patito"></img>
            <p class="copy">Copyright &copy; 2025 All Rights Reserved</p>
            <a class="contact" href="../html/contacto.html">Contacto</a>
            <ul>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            </ul>
    </footer>
    <script type="module" src="../js/detalle.js"></script>
</body>

</html>
